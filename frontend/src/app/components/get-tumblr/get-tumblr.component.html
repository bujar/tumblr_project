
<div class="container" style="margin-top: 8%;">
<div class="col-md-6 col-md-offset-3">     
<div class="row">
  <div id="logo" class="text-center">
<h1>Display Tumblr Posts</h1><p>Enter name of tumblr account</p>
</div>
  <div class="col-xs-10">
	<input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="tumblrName"
      />
    </div>
      	<span class="input-group-btn">
        <button
          class="btn btn-success"
          type="button"
          (click)="getTumblr()"
        >
          Search
        </button>
    </span>
</div>            
</div>
</div>      

    <div *ngIf="tumblr_posts">
<div class="col-md-6 col-md-offset-6"> 
      <p>{{ error }}</p>
    </div>
      <div class="col-md-6" *ngFor="let post of tumblr_posts">
        <div class="post">
      	<a href="{{post.url}}">
      	<img src="{{ post.photo_link }}" alt="{{post.id}}" width="500" height="600">
      </a>
    </div>

		</div>
</div>
